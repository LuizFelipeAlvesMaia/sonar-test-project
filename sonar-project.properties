sonar.projectKey=sonar-test-project
sonar.sources=my-app/app,my-app/components,my-app/utils
sonar.tests=my-app
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.javascript.lcov.reportPaths=my-app/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/jest.setup.js

# Configurações para análise de branches e PRs
sonar.scm.provider=git

# Branch de referência (comparação)
sonar.newCode.referenceBranch=main

# Exclusões globais - arquivos que não serão analisados
sonar.exclusions=\
  **/*.md,\
  **/*.markdown,\
  **/README*,\
  **/*.json,\
  **/*.yml,\
  **/*.yaml,\
  **/package-lock.json,\
  **/yarn.lock,\
  **/node_modules/**,\
  **/coverage/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/public/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/*.config.mjs,\
  **/jest.setup.js